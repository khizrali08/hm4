version: "3.8"
services:
  db:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
    volumes:
      - db_data:/var/lib/postgresql/data
  dbviewer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on: 
      - db
volumes:
  db_data:
    driver: local